{% extends "quiz.html" %}

{% block question %}
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type=text/javascript>
            $(function () {
                $("input[name='radio_option']").change(function () {
                    $("input[name='submit-button']").prop("disabled", false);
                });
            });
        </script>
    </head>
    <body>
    <div class="p-8">
        <p>Vraag {{ question_nr }} - {{ question.question_text }} </p>

        <form action='/submit_answer/{{ source }}/{{ question_nr }}' method="POST">
            <div class="grid grid-rows-2 gap-4S rounded-t-xl radio-block">
                {% for row in question.mp_choice_options %}
                    <div class="p-8 border-blue-600 p-4 border-4 rounded-lg shadow-lg">
                        <label class="inline-flex items-center"> {{ char_array[loop.index - 1] }} <input
                                type="radio"
                                name="radio_option"
                                value="{{ question_nr }}-{{ char_array[loop.index - 1] }}"
                                class="class form-radio h-12 w-12">
                            <span class="ml-2"><code>{{ row.code }}</code></span>
                        </label>
                    </div>
                {% endfor %}
            </div>
            <input class="green-btn ml-1" type="submit" name="submit-button"
                   value="Ga naar het antwoord van vraag {{ question_nr }}" disabled="disabled">
        </form>

    </div>
    </body>

    </script>
{% endblock %}
