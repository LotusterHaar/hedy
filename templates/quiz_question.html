{% extends "quiz.html" %}

{% block question %}
    <div>
        <p>Vraag 1 - {{ question.question_text }} </p>
        <div class="p-4 grid-cols-2 gap-4 bg-blue-100 bg-stripes rounded-md">
            {% for row in question.mp_choice_options %}

                <button class="bg-blue-500 rounded-md h-12 items-center justify-center text-white">{{ row.code }}</button>

            {% endfor %}
        </div>
    <button class="green-btn ml-1" onclick="window.location = '/quiz/quiz_questions/{{ question_nr+1}}'"> Ga naar vraag {{ question_nr+1}}</button>
    </div>
{% endblock %}
