{% extends "quiz.html" %}

{% block question %}
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type=text/javascript>
            $(function () {
                $("input[name='radio_option']").change(function () {
                    $("input[name='submit-button']").prop("disabled", false);
                });
            });
        </script>
    </head>
    <body>
    <div class="p-8">
        <div class="text-green-900 text-2xl text-center flex flex-row justify-center font-slab"><p
                class="font-semibold">Vraag {{ question_nr }} </p>
            <p> / {{ questions|length }} </p></div>
        <p class="italic text-3xl font-bold tracking-wide text-blue-900 text-center font-slab"> {{ question.question_text }} </p>

        <form action='/submit_answer/{{ source }}/{{ question_nr }}' method="POST">
            <div class="grid grid-rows-2 gap-3 rounded-t-xl radio-block">
                {% for row in question.mp_choice_options %}
                    <div class="p-4 border-blue-600 p-4 border-4 rounded-lg shadow-lg">
                        <label class="inline-flex items-center"><p
                                class="text-6xl font-bold mr-4">{{ char_array[loop.index - 1] }}</p></p> <input
                                type="radio"
                                name="radio_option"
                                value="{{ question_nr }}-{{ char_array[loop.index - 1] }}"
                                class="class form-radio h-12 w-12">
                            <span class="ml-2"><code>{{ row.code }}</code></span>
                        </label>
                    </div>
                {% endfor %}
            </div>
            <div class="p-10 button-bar">
                <input class="green-btn ml-1" type="submit" name="submit-button"
                       value="Ga naar het antwoord van vraag {{ question_nr }}" disabled="disabled">
            </div>
        </form>

    </div>
    </body>

    </script>
{% endblock %}
