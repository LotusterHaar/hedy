    prompt: |
      Puedes hacer más cálculos sobre la Luna. Por ejemplo, un día en la luna dura aproximadamente 29 días.
      ¿Puedes calcular con Hedy cuánto tiempo es un mes en la Luna?
      Ahora tienes que crear el código tú mismo.
    start_code: |
