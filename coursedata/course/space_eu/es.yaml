---
course:
- level: '1'
  assignments:
  - step: '1'
    prompt: |
      En el Level 1 puedes imprimir palabras y oraciones.
      Prueba el código: `ask ¿Te gustaría convertirte en astronauta?`
      Presione el botón verde con 'Run the code' para probar el código.
      ¿Funciona? Luego pon esta línea debajo : `echo Entonces tu respuesta es`
      Luego presiona el botón verde nuevamente. ¡Ahora Hedy repite tu respuesta!
    start_code: |
      ask ¿Te gustaría convertirte en astronauta?
  - step: '2'
    prompt: |
      Si quieres vivir en un planeta diferente, es importante que pudieras cultivar plantas.
      ¡Porque llevar suficiente comida para toda la vida es imposible! Es por eso que en esta lección vas a aprender qué plantas necesitas cultivar.
      Seguirás recibiendo una oración y luego tendrás que completarla con la palabra correcta.
      Estas son las respuestas: plantas, fotosíntesis, oxígeno, dióxido de carbono, atmósfera, aire     Y estas son las oraciones:
      ¿Cómo se llama la mezcla de diferentes gases, como nitrógeno y oxígeno?
      En Level 1 aún no podemos comprobar si tu respuesta es correcta. Eso sucederá en los siguientes niveles.
    start_code: |
      ask ¿Cómo se llama la mezcla de diferentes gases, como nitrógeno y oxígeno?
      echo Tu respuesta fue:
- level: '2'
  assignments:
  - step: '1'
    prompt: |
      Has entrado al Hedy Level 2. Eso significa que puede programar algo nuevo, es decir, elegir una palabra al azar de una lista. De esta manera, puedes probarte a tí mismo aún mejor.
      ¿Puedes terminar la lista de palabras?
      Y, ¿también puede asegurarse de que puede ingresar una respuesta con una `ask`?
      Lea atentamente la explicación anterior, ¡porque `ask` funciona un poco diferente ahora!
    start_code: |
      las palabras son plantas, fotosíntesis
      print palabras at random
- level: '3'
  assignments:
  - step: '1'
    prompt: |
      Has entrado al Hedy level 3. La impresión funciona de manera un poco diferente, ahora tienes que usar comillas para imprimir.
      ¡Ahora vamos a practicar cosas nuevas en nivel 3!
      <img src="/images/SpaceEUplantpuzzel.png" width="50%"> </img>
      ¿Harás un programa para que también puedas practicar este acertijo?
      En el siguiente paso, aprenderás a comprobar si la respuesta es correcta.
    start_code: |
      la respuesta es ask  ¿Cuál es el nombre de la primera casilla?
      print 'Tu respuesta fue ' respuesta
- level: '4'
  assignments:
  - step: '1'
    prompt: |
      Ahora que has practicado la programación, es hora de aprender algo nuevo, el `if`.
      Con un `if` puedes comprobar si una respuesta es correcta.
      <img src="/images/SpaceEUplantpuzzel.png" width="50%"> </img>
      Ya has recibido algún código de nuestra parte.  ¿Puedes terminarlo para todas las casillas?
    start_code: |
      la respuesta es ask ¿Que es la casilla 1?
      if respuesta es hoja print '¡correcto!' else print 'incorrecto'
- level: "5"
  assignments:
  - step: '1'
    prompt: |
      Ahora hemos aprendido muchas cosas sobre lo que las plantas necesitan para crecer bien.
      ¿Cuántas de ellas sabes?
      Con el nuevo código de repetición puedes imprimir la misma oración varias veces, pruébalo.
      ¿Cuántas de ellas sabes? Pregunta tantas veces como quieras.
    start_code: |
      repeat 1 times la respuesta es ask ¿Qué necesita una planta?
- level: "6"
  assignments:
  - step: '1'
    prompt: |
      Has entrado al Hedy level 6. En el nivel 6 puedes empezar a calcular. ¡Eso es útil si tienes que determinar qué tan pesadas pueden ser las cosas en la Luna!
      Con spaceEU aprendiste que las cosas en la Luna pesan 6 veces menos que en la Tierra.
      Eso significa que tienes que dividir por 6. En Hedy usas el signo / para dividir. Se llama "slash" (se pronuncia: slaSH).
      ¿Puedes terminar el código?
    start_code: |
      el peso es 60
      print 'El peso es' peso
      print 'En la luna es ...'
